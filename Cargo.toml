[package]
name = "subeth"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["std"]
std = [
    "serde/std",
    "serde_json/std",
    "smoldot-light/std",
    "sp-core/std",
    "parity-scale-codec/std",
]

[dependencies]
ethereum-types = { version = "0.14.1", default-features = false }
jsonrpsee = { version = "0.22", features = ["async-client", "jsonrpsee-types"]}
log = { version = "0.4.14", default-features = false }
parity-scale-codec = { version = "3.1.0", default-features = false }
serde = { version = "1.0.136", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.79", default-features = false }
smoldot-light = { git = "https://github.com/smol-dot/smoldot.git", rev = "23ce5b9cb21cbc7bf1f97b71dfd6c02a7280da92", default-features = false }
sp-core = { version = "32.0.0", default-features = false }
tokio = { version = "1", features = ["rt", "macros", "time", "rt-multi-thread"] }
clap = "3.0.0"

# evm dependencies
fc-rpc-core = { git = "https://github.com/polkadot-evm/frontier.git" }
fc-rpc = { git = "https://github.com/polkadot-evm/frontier.git" }
clap = "4.5.21"
